    <div class="cuerpo">
        <article class="borde">
        <h2>Red Dead Redemption Quiz</h2> <br><br>
        <form action="#" method="post">

            <div class="question">
                <label for="q1">¿Quién es el protagonista principal de Red Dead Redemption 2?</label><br>
                <input type="radio" id="q1a1" name="q1" value="Arthur Morgan">
                <label for="q1a1">Arthur Morgan</label><br>
                <input type="radio" id="q1a2" name="q1" value="John Marston">
                <label for="q1a2">John Marston</label><br>
                <input type="radio" id="q1a3" name="q1" value="Dutch van der Linde">
                <label for="q1a3">Dutch van der Linde</label><br><br>
            </div>

            <div class="question">
                <label for="q2">¿Cuántos capítulos tiene la historia principal del juego?</label><br>
                <input type="number" id="q2" name="q2" min="1" max="10"> <br><br>
            </div>

            <div class="question">
                <label for="q3">Selecciona los animales salvajes que puedes cazar en el juego:</label><br>
                <input type="checkbox" id="q3a1" name="q3" value="Bisonte">
                <label for="q3a1">Bisonte</label><br>
                <input type="checkbox" id="q3a2" name="q3" value="Oso Grizzly">
                <label for="q3a2">Oso Grizzly</label><br>
                <input type="checkbox" id="q3a3" name="q3" value="Caballo de acero">
                <label for="q3a3">Caballo de acero</label><br><br>
            </div>

            <div class="question">
                <label for="q4">¿Cuál es el nombre de la banda a la que pertenece Arthur Morgan?</label><br>
                <input type="text" id="q4" name="q4"><br><br>
            </div>

            <div class="question fecha">
                <label for="q5">¿Qué año se lanzó Red Dead Redemption 2?</label><br>
                <input type="date" id="q5" name="q5"><br><br>
            </div>

            <div class="question">
                <label for="q6">¿En qué año transcurre la historia principal de Red Dead Redemption 2?</label><br>
                <input type="text" id="q6" name="q6"><br><br>
            </div>

            <div class="question">
                <label for="q7">¿Qué tipo de mundo abierto tiene Red Dead Redemption 2?</label><br>
                <input type="radio" id="q7a1" name="q7" value="Realista">
                <label for="q7a1">Realista</label><br>
                <input type="radio" id="q7a2" name="q7" value="Fantástico">
                <label for="q7a2">Fantástico</label><br>
                <input type="radio" id="q7a3" name="q7" value="Post-apocalíptico">
                <label for="q7a3">Post-apocalíptico</label><br><br>
            </div>

            <div class="question">
                <label for="q8">Selecciona las ciudades que aparecen en el juego:</label><br>
                <input type="checkbox" id="q8a1" name="q8" value="Saint Denis">
                <label for="q8a1">Saint Denis</label><br>
                <input type="checkbox" id="q8a2" name="q8" value="Valentine">
                <label for="q8a2">Valentine</label><br>
                <input type="checkbox" id="q8a3" name="q8" value="Los Santos">
                <label for="q8a3">Los Santos</label><br><br>
            </div>

            <div class="question">
                <label for="q9">¿Cuál es el nombre del caballo de Arthur Morgan?</label><br>
                <input type="text" id="q9" name="q9"><br><br>
            </div>

            <div class="question">
                <label for="q10">¿Qué personaje está asociado con la frase "Un hombre tiene que ser quien es"? </label><br>
                <input type="radio" id="q10a1" name="q10" value="Micah Bell">
                <label for="q10a1">Micah Bell</label><br>
                <input type="radio" id="q10a2" name="q10" value="Dutch van der Linde">
                <label for="q10a2">Dutch van der Linde</label><br>
                <input type="radio" id="q10a3" name="q10" value="John Marston">
                <label for="q10a3">John Marston</label><br><br>
            </div>
